<!doctype html>
<html>
    <head>
        <title>Run Challenge</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        <link rel="stylesheet" href="css/runChallenge.css" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="mobile-web-app-capable" content="yes" />
        <link rel="shortcut icon" sizes="196x196" href="images/runChallenge.png" />
        <link rel="apple-touch-icon-precomposed" href="images/runChallenge.png" />
    </head>

    <body>
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
         <header class="custom-header mdl-layout__header mdl-layout__header--waterfall">
            <button onclick="location.href = 'index.html'; chooseFalse()" class="mdl-layout-icon mdl-button mdl-js-button mdl-button--icon">
              <i class="material-icons">arrow_back</i>
            </button>  
            <div class="mdl-layout__header-row">
              <span class="mdl-layout-title" id="headerBarTitle">View Run</span>
                <div class="mdl-layout-spacer"></div>
                <button onclick="deleteRun()" class="mdl-button mdl-js-button mdl-button--icon">
                <i class="material-icons">delete current</i>
                </button>
                 <button onclick="favourite()" class="mdl-button mdl-js-button mdl-button--icon">
                <i class="material-icons">star</i>
              </button>
                 <button id ="reRun" onclick="reattemptRun()" class="mdl-button mdl-js-button mdl-button--icon">
                <i class="material-icons">refresh</i>
              </button>
            </div>
          </header>

          <main class="mdl-layout__content">
            <!--   Main page content here:   -->
              <div>
                <div id="map"></div>
                <div class="mdl-cell mdl-cell--2-col-phone">
                    Results for: <output id="nickname"></output> 
                    <br>Distance Ran: <output id="distRan"></output>m 
                    <br>Time Taken: <output id="timeTaken"></output>s
                    <br>Average Speed: <output id="speed"></output>m
                    <br>Description: <output id="description"></output>
                </div>
         
              </div>
          </main>
        <script>
            function chooseFalse(){
                choose=false;
                chosenJSON = JSON.stringify(chosen);
                localStorage.setItem("reattemptRun",chosenJSON);
            }
        </script>
          <div id="toast" class="mdl-js-snackbar mdl-snackbar">
            <div class="mdl-snackbar__text"></div>
            <button class="mdl-snackbar__action" type="button"></button>
          </div>
        </div>

        <!--   JavaScript files:   -->
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <script src="js/utility.js"></script>
        <script src="js/shared.js"></script>
        <script src="js/viewRunPage.js"></script>
          <script async defer
  src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyDSw7xlQixFVmCh9_9lnmzDQ-nk-a5isrg&callback=initMap&libraries=geometry">
    </script>
    </body>
</html>
